<div class="container mt-4" *ngIf="data">
  <div class="row">
    <div class="col-md-6">
      <img [src]="data.image" class="img-fluid" [alt]="data.title" />
    </div>
    <div class="col-md-6">
      <h1>{{ data.title }}</h1>
      <p class="text-muted">Tác giả: {{ data.author }}</p>
      <h2 class="text-danger">{{ data.price | currency : 'VND' }}</h2>
      <p>{{ data.description }}</p>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" (click)="addToCart()">
          <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
        </button>
        <button class="btn btn-success" (click)="buyNow()">
          <i class="bi bi-lightning"></i> Mua ngay
        </button>
      </div>
    </div>
  </div>
</div>
