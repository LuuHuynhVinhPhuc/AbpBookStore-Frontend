<div class="container py-4">
  <div *ngIf="product; else notFound" class="row g-4 align-items-center">
    <div class="col-md-5 text-center">
      <img
        [src]="product.image"
        [alt]="product.title"
        class="img-fluid rounded shadow-sm product-thumb mb-3"
        style="max-height: 320px"
      />
    </div>
    <div class="col-md-7">
      <h3 class="fw-bold mb-2">{{ product.title }}</h3>
      <div class="mb-2 text-muted">by {{ product.author }}</div>
      <div class="mb-3 fs-5 text-primary fw-semibold">${{ product.price }}</div>
      <p class="mb-4 text-secondary">{{ product.description }}</p>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-primary btn-lg rounded-pill" (click)="addToCart()">
          <i class="fas fa-cart-plus me-1"></i> Thêm vào giỏ hàng
        </button>
        <button class="btn btn-primary btn-lg rounded-pill" (click)="buyNow()">
          <i class="fas fa-bolt me-1"></i> Thanh toán ngay
        </button>
      </div>
    </div>
  </div>
  <ng-template #notFound>
    <div class="text-center py-5">
      <i class="fas fa-exclamation-circle fa-3x text-danger mb-3"></i>
      <h4>Không tìm thấy sản phẩm!</h4>
      <a routerLink="/dashboard" class="btn btn-outline-primary mt-3">
        <i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ
      </a>
    </div>
  </ng-template>
</div>
