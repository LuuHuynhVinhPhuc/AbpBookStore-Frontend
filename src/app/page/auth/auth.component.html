<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="width: 100%; max-width: 420px">
    <div class="text-center mb-4">
      <i class="fas fa-user-circle fa-3x text-primary"></i>
      <h4 class="fw-bold mt-2">
        {{ mode === 'login' ? 'Sign In to Your Account' : 'Create an Account' }}
      </h4>
    </div>

    <!-- Login Form -->
    <form *ngIf="mode === 'login'">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          id="email"
          class="form-control"
          type="email"
          placeholder="Enter your email"
          title="Email"
          required
        />
      </div>
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            id="password"
            class="form-control"
            type="{{ showPassword ? 'text' : 'password' }}"
            placeholder="Enter your password"
            title="Password"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="showPassword = !showPassword"
            title="Show/Hide password"
          >
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-sign-in-alt me-2"></i> Sign In
      </button>
      <div class="text-center mt-3">
        <span>Don't have an account?</span>
        <a
          routerLink="/auth"
          [queryParams]="{ mode: 'register' }"
          class="text-decoration-none ms-1"
        >
          Sign Up
        </a>
      </div>
    </form>

    <!-- Register Form -->
    <form *ngIf="mode === 'register'">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input
          id="fullName"
          class="form-control"
          type="text"
          placeholder="Enter your full name"
          title="Full Name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="emailReg" class="form-label">Email address</label>
        <input
          id="emailReg"
          class="form-control"
          type="email"
          placeholder="Enter your email"
          title="Email"
          required
        />
      </div>
      <!-- Register Password -->
      <div class="mb-3 position-relative">
        <label for="passwordReg" class="form-label">Password</label>
        <div class="input-group">
          <input
            id="passwordReg"
            class="form-control"
            type="{{ showPassword ? 'text' : 'password' }}"
            placeholder="Create a password"
            title="Password"
            required
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="showPassword = !showPassword"
            title="Show/Hide password"
          >
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100">
        <i class="fas fa-user-plus me-2"></i> Sign Up
      </button>
      <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a routerLink="/auth" [queryParams]="{ mode: 'login' }" class="text-decoration-none ms-1">
          Sign In
        </a>
      </div>
    </form>
  </div>
</div>
