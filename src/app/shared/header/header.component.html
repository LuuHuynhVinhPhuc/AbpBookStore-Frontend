<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/">
      <i class="fas fa-book-open me-2"></i>
      BookStore
    </a>

    <!-- Mobile Toggle Button -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Left Side Menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/books"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories"></a>
        </li>
      </ul>

      <!-- Right Side Menu -->
      <ul class="navbar-nav align-items-center">
        <!-- Search Form -->
        <li class="nav-item me-3">
          <form class="d-flex">
            <div class="position-relative">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search books..."
                aria-label="Search"
                name="searchTerm"
              />
              <div class="position-absolute top-50 end-0 translate-middle-y me-2">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
              </div>
            </div>
            <button class="btn btn-outline-primary" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </li>

        <!-- User Menu (When Logged In) -->
        <li class="nav-item" *ngIf="hasLoggedIn" ngbDropdown>
          <a
            class="nav-link dropdown-toggle d-flex align-items-center"
            id="userDropdown"
            ngbDropdownToggle
          >
            <img
              [src]="currentUser.avatar"
              class="rounded-circle me-2"
              width="32"
              height="32"
              alt="User avatar"
            />
            <span class="d-none d-md-inline">{{ currentUser.name }}</span>
          </a>
          <div
            ngbDropdownMenu
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <button ngbDropdownItem (click)="navigateToProfile()">
              <i class="fas fa-user me-2"></i>
              Profile
            </button>
            <button ngbDropdownItem (click)="navigateToOrders()">
              <i class="fas fa-shopping-bag me-2"></i>
              My Orders
            </button>
            <button ngbDropdownItem (click)="navigateToMessages()">
              <i class="fas fa-envelope me-2"></i>
              Messages
              <span class="badge bg-danger ms-2">3</span>
            </button>
            <button ngbDropdownItem (click)="navigateToSettings()">
              <i class="fas fa-cog me-2"></i>
              Settings
            </button>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem class="text-danger" (click)="logout()">
              <i class="fas fa-sign-out-alt me-2"></i>
              Logout
            </button>
          </div>
        </li>

        <!-- Login/Register Buttons (When Not Logged In) -->
        <li class="nav-item" *ngIf="!hasLoggedIn">
          <button class="btn btn-outline-primary me-2" (click)="login()">
            <i class="fas fa-sign-in-alt me-1"></i>
            Login
          </button>
          <button class="btn btn-outline-primary me-2" (click)="authentication()">
            <i class="fas fa-sign-in-alt me-1"></i>
            Authentication
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
