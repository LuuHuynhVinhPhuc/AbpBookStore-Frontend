@switch (columnType) {
  @case ('int') {
    <div class="text-cell-container text-end">
      <span [innerHTML]="formatter(value, entry) | appNumberFormat: 0"> </span>
    </div>
  }
  @case ('decimal') {
    <div class="text-cell-container text-end">
      <span [innerHTML]="formatter(value, entry) | appNumberFormat"> </span>
    </div>
  }
  @case ('date') {
    <div class="text-cell-container">
      <span [innerHTML]="formatter(value, entry) | appDate: dateFormat"> </span>
    </div>
  }
  @case ('enum') {
    <div class="text-cell-container">
      <span [innerHTML]="formatter(value, entry) | appEnum"> </span>
    </div>
  }
  @case ('status') {
    <div class="d-flex align-items-center">
      <app-action-label [status]="getActionLabel(value)"></app-action-label>
    </div>
  }
  @case ('error') {
    <div class="d-flex gap-2 align-items-center">
      <span class="cell-content {{ cssClass }}" [innerHTML]="formatter(value, entry)"> </span>
      <div
        *ngIf="getTooltipContent(value, entry)"
        class="text-center"
        [ngbTooltip]="getTooltipContent(value, entry)"
      >
        <i class="bi bi-exclamation-triangle-fill text-danger"></i>
      </div>
    </div>
  }
  @default {
    <div class="text-cell-container">
      <span class="cell-content {{ cssClass }}" [innerHTML]="formatter(value, entry)"> </span>
    </div>
  }
}
